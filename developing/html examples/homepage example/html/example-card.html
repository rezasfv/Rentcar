<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Car</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="C:/Users/cesco/Downloads/favicon_io/favicon.ico">
    <!-- Custom CSS -->
    <link href="example-card.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="card-example">
        <div class="car-col">
            <!-- Immage of the class -->
            <div class="car-img">
                <img class="car-photos" src="C:/Users/cesco/Downloads/nissan-altima.png" alt="Nissan Altima">
            </div>
            <div class="card-content">
                <div class="card-title">
                    <!-- Name of the car (brand + model) -->
                    <h2 class="car-name">Nissan Altima</h2>
                </div>
                <!-- Information -->
                <div class="card-body">
                    <ul class="car-info">
                        <li><b>Brand:</b> Nissan</li>
                        <li><b>Model:</b> Altima</li>
                        <li><b>Capacity:</b> 2021</li>
                        <li><b>Category:</b> Red</li>
                        <li><b>Price:</b> $100/day</li>
                    </ul>
                </div>
                <!-- Button to rent the car -->
            </div>
        </div>
        <div class="button-rent">
            <button class="btn-rent">Rent Now!</button>
        </div>
    </div>
</body>
</html>
